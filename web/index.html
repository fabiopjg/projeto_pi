<html lang="en">
    <head>

    <body>
        <header>
            <div class="center">
                <div class="logo"><img src="assets/images/icon_nav.png"></div>
                <div class="title">
                    <h3>Projeto Deméter</h3>
                </div>
                <div class="menu">
                    <div class="relogio">
                        <div>
                            <span id="horas">00</span>
                            <span id="tempo">Horas</span>
                        </div>
        
                        <div>
                            <span id="minutos">00</span>
                            <span id="tempo">Minutos</span>
                        </div>
        
                        <div>
                            <span id="segundos">00</span>
                            <span id="tempo">Segundos</span>
                        </div>
        
                    </div>
                </div>
            </div>


        </header>
        
        <div class="all_cards">

            <div class="card_temperatura">

                <div class="content"> 
                    <h3 id="title_temperatura">Temperatura</h3>
                </div>
                
                <div class="content_temperatura">
                        <span id="temperature" class="statistic">00</span> 
                        <p>°C</p>
                </div>


            </div>

            <div class="card_umidade_ar">

                <div class="content"> 
                    <h3 id="title_umidade_ar">Umidade do ar</h3>
                </div>
                
                <div class="content_umidade_ar">
                    <span id="humidity" class="statistic">00</span> 
                    <p>%</p>
                </div>

            </div>

            <div class="card_irrigacao">

                <div class="content"> 
                    <h3 id="title_irrigacao">Irrigação</h3>
                </div>

                <div class="content_irrigacao">
                    <button id="irrigacao_button">Ligado</button>
                </div>

            </div>


            <div class="card_ventilacao">

                <div class="content"> 
                    <h3 id="title_ventilacao">Ventilação</h3>
                </div>

                <div class="content_ventilacao">
                    <button id="ventilacao_button">Ligado</button> 
                </div>

            </div>

            <div class="card_umidade_solo">

                <div class="content"> 
                    <h3 id="title_umidade_solo">Umidade Solo</h3>
                </div>

                <div class="content_umidade_solo">
                    <span id="higrometro" class="statistic">00</span> 
                </div>

            </div>

        </div>

        <script>

            const firebaseConfig = {
                "apiKey": "AIzaSyA1AK-qIwLdcAXK2ZmInUwpY2mJfQmPFDc",

                "measurementId": "G-LX20Z89VVC"
              };
              
            
            firebase.initializeApp(firebaseConfig);
            
            var humidity = document.getElementById('humidity');
            
            var x = firebaseRef = firebase.database().ref().child("Sensors/humidity");
            x.on('value', function(datasnapshot){
                humidity.innerText = datasnapshot.val();
            })

            var temperature = document.getElementById('temperature');
            
            var x = firebaseRef = firebase.database().ref().child("Sensors/temperature");
            x.on('value', function(datasnapshot){
                temperature.innerText = datasnapshot.val();
            })

            var higrometro = document.getElementById('higrometro');
            
            var x = firebaseRef = firebase.database().ref().child("Sensors/higrometro");
            x.on('value', function(datasnapshot){
                higrometro.innerText = datasnapshot.val();
            })

            var db = firebase.database(); 

        </script>

        <script src="assets/js/script.js"> </script>
